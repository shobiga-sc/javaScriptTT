
<div id="app">
    <div class="header">
        <h1 id="survey-title">{{ survey?.name }}</h1>

       
    </div>
    <form id="survey-form" class="container">
        <div class="form-field" *ngFor="let question of survey?.questions; let i = index">
            <p class="required" *ngIf="question.required === true">required *</p>
        </div>
    </form>
    <button class="back-btn" routerLink='/user'>Back</button>
</div>
