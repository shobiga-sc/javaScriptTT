<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form Project</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f3f4f6;
      color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background: #578dc4;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      font-size: 1.4rem;
      margin-top: 15px;
      color: #111827;
    }

    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      border-radius: 50%;
      background: #e5e7eb;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
 
    <div class="card" onclick="navigateTo('admin/admin-view-surveys.html')">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVWpeLXE5ueqnMgrX3GtMLXrcXU236_1Cu1A&s" alt="Admin Icon">
      <h3>Admin</h3>
    </div>

    <div class="card" onclick="navigateTo('user/view-surveys.html')">
      <img src="https://w7.pngwing.com/pngs/4/736/png-transparent-female-avatar-girl-face-woman-user-flat-classy-users-icon-thumbnail.png" alt="User Icon">
      <h3>User</h3>
    </div>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
