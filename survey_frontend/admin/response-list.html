<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Responses</title>
    <link rel="stylesheet" href="css/response-new.css">
</head>
<body>
    <div class="container">
        <h1>Survey Responses</h1>
        <h2 id="survey-title"></h2>

        <!-- Summary Section -->
        <div class="summary">
            <p><strong>Total Responses:</strong> <span id="total-responses">0</span></p>
            <p><strong>Accepted:</strong> <span id="accepted-responses">0</span></p>
            <p><strong>Rejected:</strong> <span id="rejected-responses">0</span></p>
        </div>

        <!-- Response List -->
        <div id="response-container" class="response-container"></div>
    </div>

    <script src="js/response-list.js"></script>
</body>
</html>
