<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux in Vanilla JS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
</head>
<body>
    <h1>Counter: <span id="count">0</span></h1>
    <button onclick="increment()">Subscribe</button>
    <button onclick="decrement()">Unsubscribe</button>

    <script>
       
        const initialState = { count: 0 };

       
        function counterReducer(state = initialState, action) {
            switch (action.type) {
                case "SUBSCRIBE":
                    return { count: state.count + 1 };
                case "UNSUBSCRIBE":
                    return { count: state.count - 1 };
                default:
                    return state;
            }
        }

       
        const store = Redux.createStore(counterReducer);

      
        function render() {
            document.getElementById("count").innerText = store.getState().count;
        }

       
        store.subscribe(render);

     
        function increment() {
            store.dispatch({ type: "SUBSCRIBE" });
        }

        function decrement() {
            store.dispatch({ type: "UNSUBSCRIBE" });
        }
        render();
    </script>
</body>
</html>
